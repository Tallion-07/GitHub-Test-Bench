    strategy:
      matrix:
        os: [unbuntu-latest, macos-latest, windows-latest]
        # node-version: [12.x, 13.x, 14.x, 15.x]
    env:
      OS: ${{ matrix.os }}

    # Steps represent a sequence of tasks that will be executed
    # as part of the job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3


name: Code Coverage

on:
  # Triggers the workflow on push or pull request events
  # but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  run:
    # build: # error coded out may be used as a step for
    # "a specific Build"

    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # env:
